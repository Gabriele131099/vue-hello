<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- collegamento alla libreria -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- richiamo vue tramite Id #APP -->
    <div id="app">
        <!-- message è il collegmento per sovvrascrivere l'h1 -->
        <h1>{{ message }}</h1> 
        <input v-model="text" name="" id="">
        <h1>Il tuo messaggi è: {{ text }}</h1>
        <!-- caricamento di un img, il v-bind: si può contrarre con solo i ':'-->
        <img v-bind:src="img" alt=""> 
        <ul>
            <li v-for></li>
        </ul>
    </div>    
    <script src="./script.js"></script>
</body>
</html>
